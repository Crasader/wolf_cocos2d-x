apply plugin: 'com.android.library'

// def env = System.getenv()
// def cocos_path = env["COCOS_X_ROOT"]

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion PROP_MIN_SDK_VERSION
        targetSdkVersion PROP_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }

    sourceSets.main {
        aidl.srcDir "../java/src"
        java.srcDir "../java/src"

        // aidl.srcDir cocos_path + "/cocos/platform/android/java/src"
        // java.srcDir cocos_path + "/cocos/platform/android/java/src"
        manifest.srcFile "AndroidManifest.xml"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // compile fileTree(dir: cocos_path + '/cocos/platform/android/java/libs', include: ['*.jar'])
    compile fileTree(include: ['*.jar'], dir: '../java/libs')
}
